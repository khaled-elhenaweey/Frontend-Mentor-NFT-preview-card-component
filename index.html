<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- style link -->
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <!--  challenge section -->
  <main class="nft-component">
    <div class="card">
      <div class="img-container">
        <img class="card-img" src="./images/image-equilibrium.jpg" alt="equilibrium">
        <div class="overlay-background">
          <img src="./images/icon-view.svg" alt="eye icon">
        </div>
      </div>
      <div class="card-body">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-info">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-data">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum">
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock">
            <span>3 days left</span>
          </div>
        </div>
        <div class="divider"></div>
        <div class="profile">
          <img class="profile-img" src="./images/image-avatar.png" alt="profile img">
          <p class="profile-info">
            Creation of <a href=""> Jules Wyvern</a>
          </p>
        </div>
      </div>
  </main>
  <!-- file data  -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/khaled-el-henaweey/" target="_blank">khaled EL-Henaweey</a>.
  </footer>
</body>

</html>
